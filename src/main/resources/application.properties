# H2 File Database (Persistent)
spring.datasource.url=jdbc:h2:file:./data/springbootdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# H2 Console (optional)
spring.h2.console.enabled=true

# Server Configuration
server.port=8081

# Optional: Log SQL queries
#logging.level.org.hibernate.SQL=DEBUG

# Logging Configuration
#logging.level.com.example.demo.service=DEBUG
#logging.level.com.example.demo.controller=INFO
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR

# Custom log format (optional)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n


# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true