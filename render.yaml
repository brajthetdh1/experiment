services:
  - type: web
    name: spring-experiment
    env: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/spring-experiment-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m